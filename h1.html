<!DOCTYPE html>
<html>
<head>
     <script type="text/javascript" src="js2.js"></script>
</head>
<body>

<p>Click on the button to copy the text from the text field. Try to paste the text (e.g. ctrl+v) afterwards in a different window, to see the effect.</p>

<input type="text" value="Hello World" id="myInput">
 <input type="text" value="hhhh" id="myInput2">
<button onclick="myPaste()">Copy text</button>

<p>The document.execCommand() method is not supported in IE8 and earlier.</p>


</body>
</html>


  <script>
  window.addEventListener("load", function(){
      
      navigator.clipboard.readText()
    .then(clipText => {
       // alert('gg');
     //alert(clipText);
     document.getElementById("myInput").value = clipText;
           document.cookie = "barcodeid=" + clipText;
     
           var x = getCookie("barcodeid");
           document.getElementById("myInput2").value = x;
      
    });
      
     });

function myPaste() {
     
  navigator.clipboard.readText()
     
    .then(clipText => {
      //  alert('gg');
     //alert(clipText);
        document.getElementById("myInput").value = clipText;
         document.cookie = "barcodeid=" + clipText;
     
           var x = getCookie("barcodeid");
           document.getElementById("myInput2").value = x;
       
    });
}

</script>
